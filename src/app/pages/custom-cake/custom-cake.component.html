<section class="max-w-4xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-pink-600 mb-6 text-center">Tạo Bánh Theo Yêu Cầu</h1>
  <form class="bg-white p-6 rounded-lg shadow-md space-y-4">
    <div>
      <label class="block text-pink-600 font-semibold mb-1">Loại bánh</label>
      <select class="w-full border border-pink-300 rounded-md p-2">
        <option>Bánh sinh nhật</option>
        <option>Bánh phô mai</option>
        <option>Bánh tiramisu</option>
      </select>
    </div>
    <div>
      <label class="block text-pink-600 font-semibold mb-1">Số tầng</label>
      <input type="number" class="w-full border border-pink-300 rounded-md p-2" placeholder="1, 2, 3...">
    </div>
    <div>
      <label class="block text-pink-600 font-semibold mb-1">Màu sắc chủ đạo</label>
      <input type="text" class="w-full border border-pink-300 rounded-md p-2" placeholder="Ví dụ: hồng, trắng...">
    </div>
    <div>
      <label class="block text-pink-600 font-semibold mb-1">Lời chúc trên bánh</label>
      <input type="text" class="w-full border border-pink-300 rounded-md p-2" placeholder="Chúc mừng sinh nhật...">
    </div>
    <div>
      <label class="block text-pink-600 font-semibold mb-1">Tải ảnh mẫu (tuỳ chọn)</label>
      <input type="file" class="w-full border border-pink-300 rounded-md">
    </div>
    <button class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-full">
      Gửi yêu cầu
    </button>
  </form>
</section>
